<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive layout with CSS grids </title>

    <!-- CSS elements -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h2>Responsive Layout with CSS grids</h2>

    <div id="container">
        
        <header>
            <nav id="main-navigation">
                <button>Button 1</button>
                <button>Button 2</button>
                <button>Button 3</button>
                <button>Button 4</button>

            </nav>

        </header>

        <section id="box1">Box1</section>
        <section id="box2">Box2</section>
        <section id="box3">Box3</section>

        <main>
            <section>Content Section 1</section>
            <section>Content Section 2</section>
            <section>Content Section 3</section>
            <section>Content Section 4</section>
            <section>Content Section 5</section>
            <section>Content Section 6</section>

        </main>

        <aside>
            <nav id ="sidebar-navigation">
                <button>Button 1</button>
                <button>Button 2</button>
                <button>Button 3</button>
                <button>Button 4</button>
            </nav>
        </aside>

        <footer>
            <!-- Footer -->
            <section id="footer-section1">Footer Section 1</section>
            <section id="footer-section2">Footer Section 2</section>
            <section id="footer-section3">Footer Section 3</section>
            <section id="footer-section4">Footer Section 4</section>
        
        
        </footer>

    </div>

</body>
</html>
